name: C++ CI

on:
  push:
    branches: [ master]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Install C++
      run: sudo apt-get install g++ -y
    - name: Compile C++ code
      run: g++ ConsoleApplication7.cpp -o master
    - name: Run program
      run: ./master
